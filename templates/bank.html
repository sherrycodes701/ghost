<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>UPI</h1>
    <img src="https://upiqr.in/api/qr?name={{ bank.title }}&vpa={{ bank.upi }}" width="150px">
    <p>{{ bank.upi }}</p>
    <h1>Bank</h1>
    <p>
        Account Number: {{ bank.account }}<br>
        Name: {{ bank.title }}<br>
        IFSC: {{ bank.ifsc }}<br>
        Type: {{ bank.type }}<br>
        Bank: {{ branch }}
    </p>
</body>
</html>
