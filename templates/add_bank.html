<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<h1 class="heading">Add House</h1>

    <form action="{{ url_for('add_bank') }}" method="POST" enctype = "multipart/form-data">


        <table style="margin-left:auto;margin-right:auto;" class="body">
            <tr>
            <td><label> Name</label></td>
            <td><input name="title" type="text" required></td>
            </tr>
            <tr>
            <td><label>UPI ID</label></td>
            <td><input name="upi" type="text" required></td>
            </tr>

            <tr>
            <td><label>Account Number</label></td>
            <td><input name="account" type="number" required></td>
            </tr>
            <tr>
            <td><label>IFSC</label></td>
            <td><input name="ifsc" type="text" required></td>

            </tr>

            <tr>
            <td>
                <label for="type">Bank Type</label>
            </td>
            <td>
              <select name="type" id="type">
              <option value="savings">Savings</option>
              <option value="checking">Checking</option>

            </select></td>
            </tr>





        </table>
        <br>
        <button type="submit" class="btn">Add Bank</button>
    </form>
</body>
</html>
