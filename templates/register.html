<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>One step closer to being a great landlord!</h1>

{% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('register') }}" method="POST" enctype = "multipart/form-data">


        <table style="margin-left:auto;margin-right:auto;" class="body">
            <tr>
            <td><label>Name</label>
            <input type = "text" name = "title"  /></td>
          </tr>
            <tr>
            <td><label>Email</label>
            <input type = "email" name = "email"  /></td>
          </tr>
            <tr>
            <td><label>Username</label>
            <input type = "text" name = "username"  /></td>
          </tr>
            <tr>
            <td><label>Password</label>
            <input type = "password" name = "password"  /></td>
          </tr>

        </table>
         <br>
    <button type="submit" class="btn">Register</button>
    </form>
</body>
</html>
