<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form action="{{ url_for('agree') }}" method="POST" enctype = "multipart/form-data">


        <table style="margin-left:auto;margin-right:auto;" class="body">

          <tr>
            <td>
                <label for="house">House</label>
            </td>
            <td>
              <select name="house" >
              {% for house in houses %}
              <option value={{house.id}}>{{ house.title }}</option>
              {% endfor %}

            </select></td>
            </tr>

          <tr>
            <td><label>Time Period</label>
            <input type = "text" name = "time"  /></td>
          </tr>
          <tr>
            <td><label>Upload Agreement</label>
            <input type = "file" name = "file" accept=".pdf" /></td>
          </tr>


        </table>
  <br>
  <button type="submit" class="btn">Add House</button>
</form>
</body>
</html>
