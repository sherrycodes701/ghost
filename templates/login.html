<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
   <h1 class="heading">Login</h1>
      <br>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="post">
        <table style="margin-left:auto;margin-right:auto;" class="body">
            <tr><td><label>Username</label></td><td><input type="text" name="username" placeholder="Username" required="required"/></td></tr>
            <tr><td><label>Password</label></td><td><input type="password" name="password" placeholder="Password" required="required"/></td></tr>
        </table>
        <br>
        <button type="submit" class="btn">Login</button>
    </form>
</body>
</html>
